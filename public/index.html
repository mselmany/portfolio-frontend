<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>portfolio</title>
    <!--
    ### Component yapısı;
    
    .ComponentName (sadece kök katman/host)
    ._ComponentLayer (tüm katmanlar : >)
    .__modifier (sadece ilgili katman : &)
    .__State veya [data-_*] (tüm katmanlar : * / önerilen componentin ilk katmanında kullanılması - js ile kontrol edilen stateler vs. için)
    [data-__*] (sadece dış componentlerde kullan: dış componentlerle ilişkileri/bağları belirtmek için kullanılır - bu componentte değil, üst componentte kullan)
    
    ... diğer tüm yapısal ön-ekler bu yapının dışındadır. örn: "-fontweight--bold" bu yapıya ait değildir.
  --></head>

  <body>
    <noscript>
      <strong
        >We're sorry but portfolio doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
